<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br/>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br/>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p class="text-right">
                    <button [routerLink]="['/hero','create']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
                      <i class="fa fa-plus"></i> 
                      Create Hero
                  </button>
                </p>

                <h3 class="card-title">Heroes registered ( <small>{{ _heroService.totalHeros }}</small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>First</th>
                            <th>Last</th>
                            <th>level</th>
                            <th>race</th>
                            <th>class</th>
                            <th>weapon</th>
                            <th>str</th>
                            <th>int</th>
                            <th>dex</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hero of heroes">
                            <td>
                                {{hero.firstname}}
                            </td>
                            <td>
                                {{hero.lastname}}
                            </td>
                            <td>
                                {{hero.level}}
                            </td>
                            <td>
                                {{hero.race['name']}}
                            </td>
                            <td>
                                {{hero.class['name']}}
                            </td>
                            <td>
                                {{hero.weapon['name']}}
                            </td>
                            <td>
                                {{hero.str}}
                            </td>
                            <td>
                                {{hero.int}}
                            </td>
                            <td>
                                {{hero.dex}}
                            </td>
                            <td>
                                <button [routerLink]="['/hero',hero._id]" class="btn btn-primary">
                                        <i class="fa fa-edit"></i>
                                 </button>
                                <button (click)="deleteHero(hero)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
