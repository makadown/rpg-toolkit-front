<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br/>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br/>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p class="text-right">
                    <button [routerLink]="['/monster','create']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
                    <i class="fa fa-plus"></i> 
                    Create Monster
                </button>
                </p>

                <h3 class="card-title">Monsteres registered ( <small>{{ _monsterService.totalMonsters }}</small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Picture</th>
                            <th>name</th>
                            <th>level</th>
                            <th>race</th>
                            <th>abilities</th>
                            <th>str</th>
                            <th>int</th>
                            <th>dex</th>
                            <th>ccccccc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let monster of monsters">
                            <td>
                                uc
                            </td>
                            <td>
                                {{monster.name}}
                            </td>
                            <td>
                                {{monster.level}}
                            </td>
                            <td>
                                {{monster.monsterrace['name']}}
                            </td>
                            <td>
                                <p *ngFor="let monsterpower of monster.abilities">
                                    {{ monsterpower.name }}
                                </p>
                            </td>
                            <td>
                                {{monster.str}}
                            </td>
                            <td>
                                {{monster.int}}
                            </td>
                            <td>
                                {{monster.dex}}
                            </td>
                            <td>
                                <button [routerLink]="['/monster',monster._id]" class="btn btn-primary">
                                      <i class="fa fa-edit"></i>
                               </button>
                                <button (click)="deleteMonster(monster)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
